<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store">
    <title>Cyberball Task</title>
    <script>DEV_MODE = false;</script>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/uuidv4.min.js"></script>
    <script defer src="event.js"></script>
    <script defer src="util.js"></script>
    <script defer src="recorder.js"></script>
    <script defer src="sprites.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/cyberball.css">
</head>

<body>
    <div id="view" class="page fullscreen columns is-centered is-vcentered">
        <canvas id="canvas" class="hide"></canvas>

        <div id="pre-task-page" class="container box">
            <div class="content">
                <h1 id="pre-task-title"></h1>
                <div id="pre-task-text"></div>
                <br />
                <button id="pre-task-button" class="button is-fullwidth">
                    <p id="pre-task-button-text"></p>
                </button>
            </div>
        </div>

        <div id="loading-page" class="box hide">
            <div class="content">
                <p id="connecting-text" class="loading-box-text"></p>
                <progress class="progress is-large is-info" max="100"></progress>
            </div>
        </div>

        <div id="probe-dialogue" class="modal">
            <div class="modal-background"></div>
            <div class="expand columns is-vcentered">
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p id="probe-title" class="modal-card-title"></p>
                    </header>
                    <section class="modal-card-body">
                        <div class="content">
                            <p id="probe-text"></p>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button id="answer0" class="button is-success is-fullwidth">
                            <p id="probe-button-0-text"></p>
                        </button>
                        <button id="answer1" class="button is-success is-fullwidth">
                            <p id="probe-button-1-text"></p>
                        </button>
                    </footer>
                </div>
            </div>
        </div>

        <div id="end-dialogue" class="modal">
            <div class="modal-background"></div>
            <div class="expand columns is-vcentered">
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p id="end-title" class="modal-card-title"></p>
                    </header>
                    <section class="modal-card-body">
                        <p id="end-text"></p>
                    </section>
                    <footer class="modal-card-foot">
                        <button id="return-to-survey" class="button is-link is-pulled-right">
                            <p id="survey-button-text"></p>
                        </button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
